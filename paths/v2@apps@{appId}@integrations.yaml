parameters:
  - $ref: "../components/parameters/appId.yaml"
post:
  tags:
    - Integrations
  summary: Create Integration
  operationId: createIntegration
  description:
    The Create Integration endpoint allows you to provision apps with front-end
    messaging channels. Selecting a `custom` integration allows the creation of
    webhooks.
  security:
    - basicAuth: [app, account]
    - bearerAuth: [app, account]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/integration.yaml"
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../components/responses/integrationResponse.yaml"
            description: The created integration.
          examples:
            success:
              $ref: "../components/examples/integrationResponse.yaml"

    "400":
      description: Invalid integration type
get:
  tags:
    - Integrations
  summary: List Integrations
  operationId: listIntegrations
  description: |
    List available integrations. This API is paginated through [cursor pagination](#section/Introduction/API-pagination-and-records-limits).
    ```shell
    /v2/apps/:appId/integrations?page[after]=5e1606762556d93e9c176f69&page[size]=10&filter[types]=custom,web
    ```
  security:
    - basicAuth: [app, account]
    - bearerAuth: [app, account]
  parameters:
    - $ref: "../components/parameters/pageQuery.yaml"
    - $ref: "../components/parameters/integrationFilterQuery.yaml"
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            $ref: "../components/responses/integrationListResponse.yaml"
          examples:
            success:
              $ref: "../components/examples/integrationListResponse.yaml"
