parameters:
  - $ref: "../components/parameters/appId.yaml"
  - $ref: "../components/parameters/userIdOrExternalId.yaml"
post:
  tags:
    - Clients
  summary: Create Client
  operationId: createClient
  description: Create a client and link it to a channel specified by the matchCriteria.type.
  security:
    - basicAuth: [app, account, integration]
    - bearerAuth: [app, account, integration]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/requestBodies/clientCreate.yaml"
        examples:
          $ref: "../components/examples/clientCreateRequest.yaml"
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            type: object
            title: ClientResponse
            properties:
              client:
                $ref: "../components/schemas/client.yaml"
get:
  tags:
    - Clients
  summary: List Clients
  operationId: listClients
  description: |
    Get all the clients for a particular user, including both linked clients and pending clients.
    This API is paginated through [cursor pagination](#section/Introduction/API-pagination-and-records-limits).

    ```shell
    /v2/apps/:appId/users/:userId/clients?page[after]=5ebee0975ac5304b664a12fa
    ```
  security:
    - basicAuth: [app, account, integration]
    - bearerAuth: [app, account, integration]
  parameters:
    - $ref: "../components/parameters/pageQuery.yaml"
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            $ref: "../components/responses/clientListResponse.yaml"
