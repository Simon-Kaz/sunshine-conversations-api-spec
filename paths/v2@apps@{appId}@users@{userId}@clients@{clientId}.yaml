parameters:
  - $ref: "../components/parameters/appId.yaml"
  - $ref: "../components/parameters/userIdOrExternalId.yaml"
  - $ref: "../components/parameters/clientId.yaml"
delete:
  tags:
    - Clients
  summary: Remove Client
  operationId: removeClient
  description: Remove a particular client and unsubscribe it from all connected conversations.
  security:
    - basicAuth: [app, account, integration]
    - bearerAuth: [app, account, integration]
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            type: object
    "400":
      description: Cannot remove a client of type 'sdk'
    "404":
      description: Client not found
