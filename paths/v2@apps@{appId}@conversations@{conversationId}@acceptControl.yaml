parameters:
  - $ref: "../components/parameters/appId.yaml"
  - $ref: "../components/parameters/conversationId.yaml"
post:
  tags:
    - Switchboard Actions
  summary: Accept Control
  operationId: acceptControl
  description:
    The acceptControl action transfers the control of the conversation to the pending switchboard integration.
    When using integration auth scope, a 403 is returned if the pending switchboard integration is not the authenticated integration.
  security:
    - basicAuth: [integration, app, account]
    - bearerAuth: [integration, app, account]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/requestBodies/acceptControlBody.yaml"
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            type: object
    "403":
      description: Forbidden
    "404":
      description: Not Found
