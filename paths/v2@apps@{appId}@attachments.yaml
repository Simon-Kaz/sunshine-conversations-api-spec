parameters:
  - $ref: "../components/parameters/appId.yaml"
  - $ref: "../components/parameters/accessQuery.yaml"
  - $ref: "../components/parameters/forQuery.yaml"
  - $ref: "../components/parameters/conversationIdQuery.yaml"
post:
  tags:
    - Attachments
  summary: Upload Attachment
  operationId: uploadAttachment
  description: |
    Upload an attachment to Sunshine Conversations to use in future messages. Files are uploaded using the multipart/form-data content type. Use the returned mediaUrl to send a file, image or carousel message.
    <aside class="notice">Note that Sunshine Conversations limits the size and type of file you can upload to the platform. See the <a href="https://docs.smooch.io/guide/validating-files">file validation</a> guide for more details.</aside>
  security:
    - basicAuth: [integration, app, account]
    - bearerAuth: [integration, app, account]
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          $ref: "../components/requestBodies/attachmentUploadBody.yaml"
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            $ref: "../components/responses/attachmentResponse.yaml"
    "400":
      description: Bad request
