parameters:
  - $ref: "../components/parameters/appId.yaml"
  - $ref: "../components/parameters/integrationId.yaml"
get:
  tags:
    - Integrations
  summary: Get Integration
  operationId: getIntegration
  description: Get integration.
  security:
    - basicAuth: [app, account]
    - bearerAuth: [app, account]
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../components/responses/integrationResponse.yaml"
            description: The fetched integration.
          examples:
            success:
              $ref: "../components/examples/integrationResponse.yaml"
    404:
      description: Integration not found
patch:
  tags:
    - Integrations
  summary: Update Integration
  operationId: updateIntegration
  description:
    Allows you to update certain fields of existing integrations. If updating a
    specific property is not supported, you must delete the integration and
    re-create it with the new data.
  security:
    - basicAuth: [app, account]
    - bearerAuth: [app, account]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/integrations/integrationUpdate.yaml"
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../components/responses/integrationResponse.yaml"
            description: The updated integration.
          examples:
            success:
              $ref: "../components/examples/integrationResponse.yaml"
    "404":
      description: Integration not found
delete:
  tags:
    - Integrations
  summary: Delete Integration
  operationId: deleteIntegration
  description: Delete the specified integration.
  security:
    - basicAuth: [app, account]
    - bearerAuth: [app, account]
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            type: object
    "404":
      description: Integration not found
