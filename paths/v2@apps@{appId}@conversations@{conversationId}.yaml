parameters:
  - $ref: "../components/parameters/appId.yaml"
  - $ref: "../components/parameters/conversationId.yaml"
get:
  tags:
    - Conversations
  summary: Get Conversation
  operationId: getConversation
  description: Fetches an individual conversation.
  security:
    - basicAuth: [integration, app, account]
    - bearerAuth: [integration, app, account]
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            $ref: "../components/responses/conversationResponse.yaml"
    "404":
      description: Conversation not found
patch:
  tags:
    - Conversations
  summary: Update Conversation
  operationId: updateConversation
  description: Updates a conversation record.
  security:
    - basicAuth: [integration, app, account]
    - bearerAuth: [integration, app, account]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/requestBodies/conversationUpdateBody.yaml"
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            $ref: "../components/responses/conversationResponse.yaml"
    "404":
      description: Conversation not found
delete:
  tags:
    - Conversations
  summary: Delete Conversation
  operationId: deleteConversation
  description: Delete an entire conversation record, along with its messages and attachments. Note that the default conversation cannot be deleted, but the messages contained [can be](#deleteAllMessages).
  security:
    - basicAuth: [integration, app, account]
    - bearerAuth: [integration, app, account]
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            type: object
    "400":
      description: Conversation c93bb9c14dde8ffb94564eae cannot be deleted because it is the default.
    "404":
      description: Conversation not found
