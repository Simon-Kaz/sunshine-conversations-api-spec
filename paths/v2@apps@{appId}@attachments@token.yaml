parameters:
  - $ref: "../components/parameters/appId.yaml"
post:
  tags:
    - Attachments
  summary: Generate Media Token
  operationId: generateMediaJsonWebToken
  description: |
    Generates a media JWT for a list of attachment paths. This media token is a prerequisite for setting the cookie needed to visualize a private attachment.
    <aside class="notice">Note you have the ability to allow files using different rules, see <a href="https://docs.smooch.io/guide/private-attachments">Private Attachments</a> for more details.</aside>
  security:
    - basicAuth: [app, account]
    - bearerAuth: [app, account]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/requestBodies/attachmentMediaTokenBody.yaml"
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            $ref: "../components/responses/attachmentMediaTokenResponse.yaml"
