parameters:
  - $ref: "../components/parameters/appId.yaml"
  - $ref: "../components/parameters/conversationId.yaml"
post:
  tags:
    - Switchboard Actions
  summary: Offer Control
  operationId: offerControl
  description:
    The offerControl action will invite a switchboard integration to accept control of the conversation (changing its status to pending),
    and trigger a webhook signal to that integration indicating that they have been offered control of the conversation.
    Invalidates previous offerControl actions.
  security:
    - basicAuth: [integration, app, account]
    - bearerAuth: [integration, app, account]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/requestBodies/offerControlBody.yaml"
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            type: object
    "404":
      description: Not Found
