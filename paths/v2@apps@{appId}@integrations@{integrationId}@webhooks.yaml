parameters:
  - $ref: "../components/parameters/appId.yaml"
  - $ref: "../components/parameters/integrationId.yaml"
post:
  tags:
    - Webhooks
  summary: Create Webhook
  operationId: createWebhook
  description: Creates a new webhook associated with a Sunshine Conversations Connect integration or a custom integration.
  security:
    - basicAuth: [integration, app]
    - bearerAuth: [integration, app]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/requestBodies/webhookCreateBody.yaml"
  responses:
    201:
      description: Created
      content:
        application/json:
          schema:
            $ref: "../components/responses/webhookResponse.yaml"
    400:
      description: Bad Request
    403:
      description: Forbidden
    404:
      description: Not Found
get:
  tags:
    - Webhooks
  summary: List Webhooks
  operationId: listWebhooks
  description: Lists all webhooks for a given Sunshine Conversations Connect integration or custom integration.
  security:
    - basicAuth: [integration, app]
    - bearerAuth: [integration, app]
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            $ref: "../components/responses/webhookListResponse.yaml"
    403:
      description: Forbidden
    404:
      description: Not Found
