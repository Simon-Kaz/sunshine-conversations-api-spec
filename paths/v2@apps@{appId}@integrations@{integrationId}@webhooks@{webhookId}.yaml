parameters:
  - $ref: "../components/parameters/appId.yaml"
  - $ref: "../components/parameters/integrationId.yaml"
  - $ref: "../components/parameters/webhookId.yaml"
get:
  tags:
    - Webhooks
  summary: Get Webhook
  operationId: getWebhook
  description: Gets the specified webhook associated with a Sunshine Conversations Connect integration or a custom integration.
  security:
    - basicAuth: [integration, app]
    - bearerAuth: [integration, app]
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            $ref: "../components/responses/webhookResponse.yaml"
    404:
      description: Not Found
patch:
  tags:
    - Webhooks
  summary: Update Webhook
  operationId: updateWebhook
  description: Updates the specified webhook associated with a Sunshine Conversations Connect integration or a custom integration.
  security:
    - basicAuth: [integration, app]
    - bearerAuth: [integration, app]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/requestBodies/webhookBody.yaml"
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            $ref: "../components/responses/webhookResponse.yaml"
    400:
      description: Bad Request
    404:
      description: Not Found
delete:
  tags:
    - Webhooks
  summary: Delete Webhook
  operationId: deleteWebhook
  description: Deletes the specified webhook associated with a Sunshine Conversations Connect integration or a custom integration.
  security:
    - basicAuth: [integration, app]
    - bearerAuth: [integration, app]
  responses:
    200:
      description: Ok
      content:
        application/json:
          schema:
            type: object
    404:
      description: Not Found
