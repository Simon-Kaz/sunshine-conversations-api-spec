  - $ref: "../components/parameters/conversationId.yaml"
post:
  tags:
    - Switchboard Actions
  summary: Pass Control
  operationId: passControl
  description:
    Mark the named switchboard integration as active and transition all the
    other switchboard integrations to standby status.
  security:
    - basicAuth: [integration, app, account]
    - bearerAuth: [integration, app, account]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/requestBodies/passControlBody.yaml"
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            type: object
    "404":
      description: Not Found
