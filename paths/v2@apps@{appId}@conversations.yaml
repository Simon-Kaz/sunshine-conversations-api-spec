parameters:
  - $ref: "../components/parameters/appId.yaml"
post:
  tags:
    - Conversations
  summary: Create Conversation
  operationId: createConversation
  description: Create a conversation for the specified user(s).
  security:
    - basicAuth: [integration, app, account]
    - bearerAuth: [integration, app, account]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/requestBodies/conversationCreateBody.yaml"
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            $ref: "../components/responses/conversationResponse.yaml"
    "404":
      description: App not found
get:
  tags:
    - Conversations
  summary: List Conversations
  operationId: listConversations
  description: |
    Lists all conversations that a user is part of. This API is paginated through [cursor pagination](#section/Introduction/API-pagination-and-records-limits).
    ```shell
    /v2/apps/:appId/conversations?filter[userId]=42589ad070d43be9b00ff7e5
    ```
  security:
    - basicAuth: [integration, app, account]
    - bearerAuth: [integration, app, account]
  parameters:
    - $ref: "../components/parameters/pageQuery.yaml"
    - $ref: "../components/parameters/conversationFilterQuery.yaml"
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            $ref: "../components/responses/conversationListResponse.yaml"
    "404":
      description: User not found
