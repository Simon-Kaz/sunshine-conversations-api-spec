parameters:
  - $ref: "../components/parameters/appId.yaml"
  - $ref: "../components/parameters/keyId.yaml"
get:
  tags:
    - App Keys
  summary: Get App Key
  operationId: getAppKey
  description: Returns an API key.
  security:
    - basicAuth: [account]
    - bearerAuth: [account]
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            $ref: "../components/responses/appKeyResponse.yaml"
    "404":
      description: Not Found
delete:
  tags:
    - App Keys
  summary: Delete App Key
  operationId: deleteAppKey
  description: Removes an API key.
  security:
    - basicAuth: [account]
    - bearerAuth: [account]
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            type: object
    "404":
      description: App not found
