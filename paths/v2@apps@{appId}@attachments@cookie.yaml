parameters:
  - $ref: "../components/parameters/appId.yaml"
post:
  tags:
    - Attachments
  summary: Set Cookie
  operationId: setCookie
  description: |
    With the media JWT retrieved, pass it in the header of the below request as it’s authorization in order to set a cookie in the user’s browser corresponding to the path within the media JWT.
    The expiration date of this cookie will match the expiration date of the media JWT. This cookie will be needed to visualize a private attachment.
  security:
    - bearerAuth: [mediaToken]
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            type: object
