parameters:
  - $ref: "../components/parameters/appId.yaml"
  - $ref: "../components/parameters/conversationId.yaml"
post:
  tags:
    - Activities
  summary: Post Activity
  operationId: postActivity
  description: |
    Notify Sunshine Conversations of different conversation activities. Supported activity types are:
    * Typing activity
    * Conversation read event
  security:
    - basicAuth: [integration, app, account]
    - bearerAuth: [integration, app, account]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/requestBodies/activityPost.yaml"
        examples:
          $ref: "../components/examples/activityCreateRequest.yaml"
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            type: object
