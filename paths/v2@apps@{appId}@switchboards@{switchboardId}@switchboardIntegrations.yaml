parameters:
  - $ref: "../components/parameters/appId.yaml"
  - $ref: "../components/parameters/switchboardId.yaml"
post:
  tags:
    - Switchboard Integrations
  summary: Create Switchboard Integration
  operationId: createSwitchboardIntegration
  description: Create a switchboard integration.
  security:
    - basicAuth: [app, account]
    - bearerAuth: [app, account]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/requestBodies/switchboardIntegrationCreateBody.yaml"
        examples:
          $ref: "../components/examples/switchboardIntegrationRequest.yaml"
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            $ref: "../components/responses/switchboardIntegrationResponse.yaml"
    "400":
      description: Only one switchboard per app can be created
    "404":
      description: Switchboard not found
get:
  tags:
    - Switchboard Integrations
  summary: List Switchboard Integrations
  operationId: listSwitchboardIntegrations
  description: |
    Lists all switchboard integrations linked to the switchboard.
  security:
    - basicAuth: [app, account]
    - bearerAuth: [app, account]
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            $ref: "../components/responses/switchboardIntegrationListResponse.yaml"
    "404":
      description: Switchboard not found
