parameters:
  - $ref: "../components/parameters/appId.yaml"
  - $ref: "../components/parameters/conversationId.yaml"
get:
  tags:
    - Participants
  summary: List Participants
  operationId: listParticipants
  description: |
    Lists all the participants of a particular conversation. This API is paginated through [cursor pagination](#section/Introduction/API-pagination-and-records-limits).

    ```shell
    /v2/apps/:appId/conversations/:conversationId/participants?page[before]=26508c10541a4b0ff472e5e2
    ```
  security:
    - basicAuth: [integration, app, account]
    - bearerAuth: [integration, app, account]
  parameters:
    - $ref: "../components/parameters/pageQuery.yaml"
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            $ref: "../components/responses/participantListResponse.yaml"
    "404":
      description: Not found