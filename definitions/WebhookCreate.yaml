type: object
required:
  - target
properties:
  target:
    type: string
    description: URL to be called when the webhook is triggered.
  triggers:
    type: array
    description: >-
      An array of triggers you wish to have the webhook listen to. See
      [**WebhookTriggersEnum**](Enums.md#WebhookTriggersEnum) for available
      values.
    items:
      type: string
