
type: object
description:
  The set of criteria used to determine the user's identity on a third-party
  channel.
properties:
  type:
    type: string
    description: The channel type.
  integrationId:
    type: string
    description: The ID of the integration to link. Must match the provided type.
    example: "582dedf230e788746891281a"
  primary:
    type: boolean
    description:
      Flag indicating whether the client will become the primary for the target
      conversation once linking is complete.
    default: true
required:
  - type
  - integrationId
