type: object
properties:
  id:
    type: string
    description: The unique ID of the client.
    example: "5c9a34160c89726709136733"
  type:
    $ref: "clientType.yaml"
  status:
    type: string
    description:
      The client status. Indicates if the client is able to receive messages or not.
      Can be pending, inactive, active, or blocked.
    enum:
      - active
      - blocked
      - inactive
      - pending
    example: "active"
  integrationId:
    type: string
    description: The ID of the integration that the client was created for. Unused for clients of type sdk, as they incorporate multiple integrations.
    nullable: true
    example: "582dedf230e788746891281a"
  externalId:
    type: string
    description:
      The ID of the user on an external channel. For example, the userâ€™s phone
      number for Twilio, or their page-scoped user ID for Facebook Messenger.
      Applies only to non-SDK clients.
    nullable: true
    example: "your-own-id"
  lastSeen:
    type: string
    description: A datetime string with the format `YYYY-MM-DDThh:mm:ss.SSSZ`
      representing the last time the user interacted with this client.
    nullable: true
    example: "2020-08-20T16:13:07.462Z"
  linkedAt:
    type: string
    description:
      A timestamp signifying when the client was added to the user. Formatted
      as `YYYY-MM-DDThh:mm:ss.SSSZ`.
    nullable: true
    example: "2020-06-23T14:33:47.492Z"
  displayName:
    type: string
    description: The user's display name on the channel.
    nullable: true
    example: "Steve"
  avatarUrl:
    type: string
    description: The URL for the user's avatar on the channel.
    format: uri
    nullable: true
  info:
    type: object
    description:
      A flat curated object with properties that vary for each client platform. All
      keys are optional and not guaranteed to be available.
    nullable: true
  raw:
    type: object
    description:
      An object with raw properties that vary for each client platform. All keys
      are optional and not guaranteed to be available.
    nullable: true
