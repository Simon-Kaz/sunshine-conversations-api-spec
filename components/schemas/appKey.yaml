# TODO: Once `name` in API keys has been renamed to `displayName`, this schema should be merged with the apiKey.yaml schema
type: object
properties:
  id:
    type: string
    description:
      The unique ID of the API key, used when signing JWTs or accessing the
      API using Basic Authentication.
    example: "app_5723a347f82ba0516cb4ea34"
  displayName:
    type: string
    description: The name of the API key.
    example: "Key 1"
  secret:
    type: string
    description:
      The secret of the API key, used when signing JWTs or accessing the API
      using Basic Authentication
    example: "5XJ85yjUtRcaQu_pDINblPZb"
