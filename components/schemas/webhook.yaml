type: object
properties:
  id:
    type: string
    description: A unique identifier for the webhook.
    readOnly: true
    example: "5e554d2cac66fb73a3c01871"
  version:
    type: string
    description:
      Schema version of the payload delivered to this webhook. Can be `v1`, `v1.1`
      or `v2`.
    readOnly: true
    example: "v2"
  target:
    $ref: "./webhooks/target.yaml"
  triggers:
    $ref: "./webhooks/triggers.yaml"
  secret:
    type: string
    description: Webhook secret, used to verify the origin of incoming requests.
    example: "8564b3e6a8b20a4bdb68b05ce9bc5936"
  includeFullUser:
    $ref: "./webhooks/includeFullUser.yaml"
  includeFullSource:
    $ref: "./webhooks/includeFullSource.yaml"
required:
  - target
  - triggers
