type: object
description: The author of the message.
properties:
  type:
    type: string
    description: The type of the author.
    enum:
      - business
      - user
    example: business
  userId:
    type: string
    description: The id of the user. Only supported when `type` is user.
    example: "5963c0d619a30a2e00de36b8"
  userExternalId:
    type: string
    description: The externalId of the user. Only supported when `type` is user.
    writeOnly: true
    example: "your-own-id"
  displayName:
    type: string
    description: The display name of the message author.
    example: "Steve"
  avatarUrl:
    allOf:
      - $ref: "../schemas/icon.yaml"
    nullable: false
    description: A custom message icon url. The image must be in either JPG, PNG, or GIF format
required:
  - type
