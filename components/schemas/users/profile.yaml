type: object
description: Object hosting user profile information.
properties:
  givenName:
    type: string
    description: The user's given name (first name).
    minLength: 1
    maxLength: 128
    nullable: true
    example: "Jane"
  surname:
    type: string
    description: The user's surname (last name).
    minLength: 1
    maxLength: 128
    nullable: true
    example: "Doe"
  email:
    type: string
    description: The user's email address.
    format: email
    minLength: 1
    maxLength: 128
    nullable: true
    example: "jane.doe@gmail.com"
  avatarUrl:
    type: string
    description: The user's avatar.
    format: uri
    minLength: 1
    maxLength: 2048
    nullable: true
    example: "https://s3.amazonaws.com/avatar.jpg"
