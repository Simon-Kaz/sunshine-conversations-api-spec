type: object
properties:
  type:
    type: string
    description: The type of action.
  text:
    type: string
    description: The button text. Text longer than 20 characters will be truncated on Facebook Messenger, and longer than 40 characters will be truncated on Web Messenger, iOS, and Android.
  payload:
    type: string
    description: A string payload to help you identify the action context. Used when posting the reply. You can also use metadata for more complex needs.
  metadata:
    $ref: "../../metadata.yaml"
  iconUrl:
    type: string
    description: An icon to render next to the reply option.
required:
  - text
  - type
  - payload
