allOf:
  - $ref: "../integration.yaml"
  - type: object
    properties:
      type:
        type: string
        description: The type of integration.
        default: "custom"
      webhooks:
        type: array
        items:
          $ref: "../webhook.yaml"
        description: An array of webhooks associated with the custom integration.
        minItems: 1
        maxItems: 1
    required:
      - webhooks
