allOf:
  - $ref: "../integration.yaml"
  - type: object
    properties:
      type:
        type: string
        description: The type of integration.
        default: "android"
      serverKey:
        type: string
        description: Your server key from the fcm console.
        minLength: 1
        writeOnly: true
        nullable: true
        example: "<server-key>"
      senderId:
        type: string
        description: Your sender id from the fcm console.
        minLength: 1
        nullable: true
        example: "<sender-id>"
      canUserCreateMoreConversations:
        type: boolean
        description:
          Allows users to create more than one conversation on the android
          integration.
