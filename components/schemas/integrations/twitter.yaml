allOf:
  - $ref: "../integration.yaml"
  - type: object
    description: |
      To set up a Twitter integration, please follow the steps outlined in the [Twitter Setup Guide](https://docs.smooch.io/guide/twitter/#setup).
    properties:
      type:
        type: string
        description: The type of integration.
        default: "twitter"
      tier:
        type: string
        description: Your Twitter appâ€™s tier, sandbox, premium or enterprise.
        enum:
          - sandbox
          - premium
          - enterprise
      envName:
        type: string
        description: The Twitter dev environments label (required for sandbox and premium tiers).
        minLength: 1
        example: "your_env_label"
      consumerKey:
        type: string
        description: The consumer key for your Twitter app.
        minLength: 1
        example: "your_consumer_key"
      consumerSecret:
        type: string
        description: The consumer key secret for your Twitter app.
        minLength: 1
        example: "your_consumer_secret"
      accessTokenKey:
        type: string
        description: The access token key obtained from your user via oauth.
        minLength: 1
        writeOnly: true
        example: "your_access_token_key"
      accessTokenSecret:
        type: string
        description: The access token secret obtained from your user via oauth.
        minLength: 1
        example: "your_access_token_secret"

    required:
      - tier
      - consumerKey
      - consumerSecret
      - acceessTokenKey
      - accessTokenSecret
