type: object
description: The author of the activity.
properties:
  type:
    type: string
    description: The role of the message or activity.
    enum:
      - business
      - user
  userId:
    type: string
    description: The id of the user. Only supported when role is `user`.
    example: "5963c0d619a30a2e00de36b8"
  user:
    allOf:
      - $ref: "../user.yaml"
    description: Full profile of the user that authored the message or activity. It is used only in webhook
      payloads if the `includeFullUser` option is enabled.

required:
  - type
