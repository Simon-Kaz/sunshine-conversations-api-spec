type: array
items:
  type: string
example:
  - "conversation:read"
  - "conversation:message"
description:
  An array of triggers the integration is subscribed to. This property is case sensitive.
  Current supported triggers in v2 are `conversation:create`, `conversation:message:delivery:channel`, `conversation:message:delivery:failure`, `conversation:message:delivery:user`, `conversation:message`, `conversation:read`, `conversation:typing`, `conversation:postback`, and `user:merge`
