type: object
properties:
  type:
    type: string
    description:
      An identifier for the channel from which a message originated. May
      include one of api, sdk, messenger, or any number of other
      channels.
    example: "ios"
  integrationId:
    type: string
    description:
      Identifier indicating which integration the message was sent from. For
      user messages only.
  originalMessageId:
    type: string
    description: Message identifier assigned by the originating channel.
    nullable: true
  originalMessageTimestamp:
    type: string
    description: A datetime string with the format YYYY-MM-DDThh:mm:ss.SSSZ
      representing when the third-party channel received the message.
    nullable: true
  client:
    allOf:
      - $ref: "../client.yaml"
    description:
      The client from which the user authored the message or activity, if
      applicable. This field will only be present if the `includeFullSource` option is enabled for the webhook.
    nullable: true
  device:
    allOf:
      - $ref: "../device.yaml"
    description:
      The device from which the user authored the message or activity, if
      applicable. This field will only be present if the `includeFullSource` option is enabled for the webhook
    nullable: true