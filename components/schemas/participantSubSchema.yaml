anyOf:
- type: object
  title: ParticipantWithUserId
  properties:
    userId:
      type: string
      description:
        The id of the user that will be participating in the conversation. It will
        return `404` if the user can’t be found. One of `userId` or `userExternalId` is
        required, but not both.
      example: "42589ad070d43be9b00ff7e5"
    subscribeSDKClient:
      description:
        When passed as true, the SDK client of the concerned participant will be
        subscribed to the conversation. The user will start receiving push
        notifications for this conversation right away, without having to view the
        conversation on the SDK beforehand. An SDK client will be created for
        users that don’t already have one. This field is required if the
        conversation is of type `sdkGroup`.
      type: boolean
      example: false
- type: object
  title: ParticipantWithUserExternalId
  properties:
    userExternalId:
      type: string
      description:
        The `externalId` of the user that will be participating in the conversation.
        It will return `404` if the user can’t be found. One of `userId` or
        `userExternalId` is required, but not both.
      example: "your-own-user-id"
    subscribeSDKClient:
      description:
        When passed as true, the SDK client of the concerned participant will be
        subscribed to the conversation. The user will start receiving push
        notifications for this conversation right away, without having to view the
        conversation on the SDK beforehand. An SDK client will be created for
        users that don’t already have one. This field is required if the
        conversation is of type `sdkGroup`.
      type: boolean
      example: false
