type: object
title: UserCreateBody
properties:
  externalId:
    type: string
    minLength: 1
    maxLength: 1024
    description: |
      A unique identifier for the user. The `externalId` can be used to link a user to the same conversation [across multiple devices](https://docs.smooch.io/guide/authenticating-users/).
    example: "your-own-id"
  signedUpAt:
    $ref: "../schemas/users/signedUpAt.yaml"
  profile:
    $ref: "../schemas/users/profile.yaml"
  metadata:
    $ref: "../schemas/metadata.yaml"
required:
  - externalId
