type: object
properties:
  name:
    $ref: "../schemas/switchboardIntegration/name.yaml"
  integrationId:
    allOf:
      - $ref: "../schemas/switchboardIntegration/switchboardIntegrationId.yaml"
    description:
      The id of the integration to link to the switchboard integration. Must be
      used when linking a custom integration. Can't provide both `integrationId`
      and `integrationType`.
  integrationType:
    allOf:
      - $ref: "../schemas/switchboardIntegration/switchboardIntegrationType.yaml"
    description:
      The type of the integration to link to the switchboard integration. Must
      be used when linking an OAuth integration. Can't provide both
      `integrationId` and `integrationType`.
  deliverStandbyEvents:
    $ref: "../schemas/switchboardIntegration/deliverStandbyEvents.yaml"
  nextSwitchboardIntegrationId:
    allOf:
      - $ref: "../schemas/switchboardIntegration/nextSwitchboardIntegrationId.yaml"
    nullable: true
  messageHistoryCount:
    $ref: "../schemas/switchboardIntegration/messageHistoryCount.yaml"
