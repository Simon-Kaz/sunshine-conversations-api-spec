type: object
properties:
  matchCriteria:
    $ref: "../schemas/matchCriteria/matchCriteria.yaml"
  confirmation:
    type: object
    title: Confirmation
    description: The confirmation options of the link request.
    properties:
      type:
        type: string
        description: The type of confirmation.
        enum:
          - immediate
          - userActivity
          - prompt
      message:
        allOf:
          - $ref: "../requestBodies/messagePost.yaml"
        description: The message used to reach out to the user, if desired. Messages sent via this method can only be of type text and image. If actions are included they can only be of type link. The confirmation message will not be added to the userâ€™s conversation.
    required:
      - type
  target:
    type: object
    title: Target
    description: The target conversation to attach the client to.
    properties:
      conversationId:
        type: string
        description: The conversation ID of the target conversation.
        example: "029c31f25a21b47effd7be90"
    required:
      - conversationId
required:
  - matchCriteria
  - confirmation
  - target
