type: object
properties:
  paths:
    type: array
    description: An array of strings representing the list of attachment paths used to generate the media JWT. One token will be generated for each path. Each token will be valid for 2 hours by default. This value can be modified, see [App Settings](#operation/createApp) for more information.
    items:
      type: string
      example: "/apps/5ec41c54fe13cc5ac404bedc"

required:
  - paths
